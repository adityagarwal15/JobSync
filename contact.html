<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | JobSync</title>
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body style="background: var(--color-bg);">
  <!-- <a href="#hero" class="back-btn" aria-label="Go back to home" style="margin: 1em 0 0 2em; background: none; border: none; color: #ff6b00; font-size: 1.2rem; cursor: pointer; text-decoration: none; display: inline-block;">&larr; Home</a> -->
  <footer id="contact" style="margin-top: 0;">
    <div class="footer-bg">
      <img src="./assets/grad.png" alt="" />
    </div>
    <div class="footer-header">
      <h1>Let's</h1>
      <h1>Talk</h1>
    </div>
    <div class="footer-sub-header">
      <h2>Fill the form</h2>
      <h2>and</h2>
      <h2>Get in touch</h2>
    </div>
    <div class="footer-ctas">
      <div class="footer-ctas-col">
        <div class="footer-cta-icon">
          <a href="https://www.instagram.com/jobsync_in" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </div>
        <div class="footer-cta-icon">
          <a href="https://www.youtube.com/@JobSync" target="_blank">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </div>
      </div>
    </div>
    <form class="footer-form" id="contactForm" aria-label="Contact form" autocomplete="off" novalidate>
      <div class="form-col">
        <div class="form-row">
          <input type="text" id="fullName" name="fullName" placeholder="Your Name*" required aria-required="true" />
          <input type="text" id="role" name="role" placeholder="Your Role" />
        </div>
        <div class="form-row">
          <input type="email" id="email" name="email" placeholder="Email" />
        </div>
        <div class="form-row">
          <input type="text" id="portfolio" name="portfolio" placeholder="Portfolio Link" />
        </div>
        <div class="form-row">
          <textarea id="message" name="message" placeholder="Message*" required aria-required="true" rows="4"></textarea>
        </div>
      </div>
      <div class="form-col">
        <div class="submit-btn">
          <button type="submit" id="submitBtn" style="background: none; border: none; cursor: pointer;"><h3>Send</h3></button>
          <div class="spinner" id="formSpinner" aria-live="polite" style="display:none;"></div>
        </div>
        <div class="form-feedback" id="formFeedback" aria-live="polite"></div>
      </div>
    </form>
    <div class="footer-copyright">
      <p>JOBSYNC Web</p>
      <p>Privacy Policy</p>
    </div>
  </footer>
  <script src="./js/contact.js"></script>
</body>
</html>
